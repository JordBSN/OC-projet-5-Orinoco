<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://kit.fontawesome.com/7d17636476.js"></script>

  <link rel="stylesheet" href="css/style.css" />

  <title>Commande</title>
</head>
<body>
   <!-- Start HEADER -->
   <header class="header">
    <!-- logo -->
    <section class="headder__logo">
      <a class="header__logo__link" href="index.html"
        ><img
          class="header__logo__link__img"
          src ="assets/img/logo.png"
          alt="logo-site"
      /></a>
    </section>
    <!-- panier -->
    <section class="header__basket">
      <a id="basketPreview" href="panier.html">Panier <span id="nombreProduct"></span></a>
    </section>
  </header>
  <!-- End HEADER -->
  
    <!-- Start MAIN -->
    <main>
      <section id="contact">
        <h1 class="order-status">Merci de votre commande</h1>
        <p><span id="firstNameElt"></span>, votre commande à été prise en compte.</p>
        <p>Elle porte la référence <span id="orderIdElt"></span>.</p>
        <p>Votre facture va vous être transmise par mail à : <span id="emailElt"></span></p>
        <div>
        <p>Votre commande vous sera envoyez à l'adresse suivante :</p>
        <p id="fullName"></p>
        <p id="addressElt"></p>
        <p id="cityElt"></p>
      </div>
      </section>
      
    </main>
    <!-- End HEADER -->
  
    <!-- Start FOOTER -->
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list__element">ELEMENT FOOTER</li>
      </ul>
    </footer>
    <!-- End FOOTER -->
  </body>
  <script src="https://kit.fontawesome.com/7d17636476.js"></script>
  <script src="js/class.product.js"></script>

  </html>
