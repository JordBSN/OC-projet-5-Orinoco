<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />

    <title>Panier</title>
  </head>

<body>
  </head>

  <body>
    <!-- Start HEADER -->
    <header class="header">
      <!-- logo -->
      <section class="headder__logo">
        <a class="header__logo__link" href="index.html"
          ><img
            class="header__logo__link__img"
            src="../assets/img/logo.png"
            alt="logo-site"
        /></a>
      </section>
      <!-- panier -->
      <section class="header__basket">
        <a id="basketPreview" href="panier.html">Panier <span id="nombreProduct"></span></a>
      </section>
    </header>
    <!-- End HEADER -->

    <!-- Start MAIN -->
    <main>
      <!-- ORDER SUMMARY -->
      <section>
        <h2>Votre panier</h2>

        <table id="mainTable">
            <tr>
              <th>Produit</th>
              <th>lentille</th>
              <th>Quantité</th>
              <th>Prix</th>  
            </tr>
          <tbody id="productsList">
            <template id="productTemplate">
              <tr id=productElt>
                <td id="productName"></td>
                <td id="productLenses"></td>
                <td id="productQuantity"></td>
                <td id="productPrice"></td>
              </tr>
            </template>
            <table id="tableTotal">
              <tr>
                <th>Total</th>
                <td id="productTotalPrice"></td>
              </tr>
            </table>
          </tbody>
        </table>
        <button id="btnDelete">Supprimer le panier</button>
        <button id="btnValide">Valider</button>
      </section>

      <!-- ORDER PURCHASE -->
      <section class="order-purchase">
        <template>
        <h2 class="order-purchase__title">Passer commande</h2>

        <form action="" class="order-purchase__form">
          <!-- FIRSTNAME -->
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" class="input" required>

          <!-- LASTNAME -->
          <label for="lastname" class="label">Nom</label>
          <input type="text" name="lastname" id="lastname" class="label" required>

          <!-- EMAIL -->
          <label for="email" class="label">Adresse e-mail</label>
          <input type="email" name="email" id="email" class="input" required>

          <!-- ADRESS -->
          <label for="adress" class="label">Adresse</label>
          <input type="text" name="adress" id="adress" class="input" required>

          <!-- ZIPCODE -->
          <label for="zipcode" class="label">Code postal</label>
          <input type="text" name="zipcode" id="zipcode" class="input" required />

          <!-- CITY -->
          <label for="city" class="label">Ville</label>
          <input type="text" name="city" id="city" class="input" required />

          <!-- SUBMIT -->
          <button id="commander" type="submit" name="commander">Commander</button>
          </form>
      </section>
    </template>
    </main>
    <!-- End HEADER -->

    <!-- Start FOOTER -->
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list__element">ELEMENT FOOTER</li>
      </ul>
    </footer>
    <!-- End FOOTER -->
  </body>

  <script src="https://kit.fontawesome.com/7d17636476.js"></script>
  <script src="../js/produit.js"></script>
  <script src="../js/class.product.js"></script>
  <script src="../js/panier.js"></script>
</html>
