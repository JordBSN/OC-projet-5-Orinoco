<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/7d17636476.js"></script>
    <script src="../js/index.js"></script>

    <link rel="stylesheet" href="../css/style.css" />

    <title>Orinoco</title>
  </head>
  <body>
    <!-- Start HEADER -->
    <header class="header">
      <!-- logo -->
      <section class="headder__logo">
        <a class="header__logo__link" href="index.html" ><img class="header__logo__link__img" src="../assets/img/logo.png" alt="logo-site"/></a>
      </section>
      <!-- panier -->
      <section class="header__basket">
          <a href="../basket/panier.html">Panier</a>
      </section>
    </header>
    <!-- End HEADER -->

    <!-- Start MAIN -->
    <main class="main">
      <section  id="container">
        <ul id="listProducts">
          <template id="templateProduct">
          <li id="elementProducts">
            <a id="linkProduct" href="">
              <figure>
                <img id="imageProduct" src="" alt="" />
                <figcaption>
                  <h2 id="titleProduct"></h2>
                </figcaption>
              </figure>
              <h3 id="priceProduct"></h3>
              <p id="descriptionProduct"></p>
            </a>
          </li>
        </template>
        </ul>
      </section>
    </main>
    <!-- End HEADER -->

    <!-- Start FOOTER -->
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list__element">ELEMENT FOOTER</li>
      </ul>
    </footer>
    <!-- End FOOTER -->
  </body>
</html>
