<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />

    <title>Produit</title>
  </head>

  <body>
    <!-- Start HEADER -->
    <header class="header">
      <!-- logo -->
      <section class="headder__logo">
        <a class="header__logo__link" href="index.html"
          ><img
            class="header__logo__link__img"
            src="../assets/img/logo.png"
            alt="logo-site"
        /></a>
      </section>
      <!-- panier -->
      <section class="header__basket">
        <a id="basketPreview" href="panier.html">Panier <span id="nombreProduct"></span></a>
      </section>
    </header>
    <!-- End HEADER -->

    <!-- Start MAIN -->
    <main>
      <section id="container">
        <article id="elementProduct">
          <figure>
            <img id="imageEltProduct" src="" alt="" />
            <figcaption>
              <h2 id="titleEltProduct"></h2>
            </figcaption>
          </figure>
          <h3 id="priceEltProduct"></h3>
          <p id="descriptionEltProduct"></p>
          <div id="listLensesProduct">
              <label for="lenses">Lentille :</label>
              <select name="lenses" id="lenseElt"></select>
          </div>
          <div id="listQuantityProduct">
            <label for="quantity">Quantit√© : </label>
            <select name="quantity" id="quantityElt">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select> 
          </div>
          <button id="btnAddBasket">Ajouter au panier</button>
        </article>
      </section>
    </main>
    <!-- End HEADER -->

    <!-- Start FOOTER -->
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list__element">ELEMENT FOOTER</li>
      </ul>
    </footer>
    <!-- End FOOTER -->
  </body>

  <script src="https://kit.fontawesome.com/7d17636476.js"></script>
  <script src="../js/produit.js"></script>
  <script src="../js/class.product.js"></script>
  <script src="../js/panier.js"></script>
</html>
