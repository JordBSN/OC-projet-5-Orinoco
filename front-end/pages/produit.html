<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/7d17636476.js"></script>
    <script src="../js/produit.js"></script>

    <link rel="stylesheet" href="../css/style.css" />

    <title>Produit</title>
  </head>

  <body>
    <!-- Start HEADER -->
    <header class="header">
      <!-- logo -->
      <section class="headder__logo">
        <a class="header__logo__link" href="index.html"
          ><img
            class="header__logo__link__img"
            src="../assets/img/logo.png"
            alt="logo-site"
        /></a>
      </section>
      <!-- panier -->
      <section class="header__basket">
        <a href="../basket/panier.html">Panier</a>
      </section>
    </header>
    <!-- End HEADER -->

    <!-- Start MAIN -->
    <main>
      <section id="container">
        <article id="elementProduct">
          <figure>
            <img id="imageEltProduct" src="" alt="" />
            <figcaption>
              <h2 id="titleEltProduct"></h2>
            </figcaption>
          </figure>
          <h3 id="priceEltProduct"></h3>
          <p id="descriptionEltProduct"></p>
          <div class="listLensesProduct">
              <label for="lenses">Choississez votre lentille:</label>
              <select name="" id="lenseElt">
              </select>
          </div>
          <button>Ajouter au panier</button>
        </article>
      </section>
    </main>
    <!-- End HEADER -->

    <!-- Start FOOTER -->
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list__element">ELEMENT FOOTER</li>
      </ul>
    </footer>
    <!-- End FOOTER -->
  </body>
</html>
